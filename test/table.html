<!DOCTYPE html>
<html lang="uk">
<head>

<body>

    <!-- ШАПКА ТАБЛИЦІ 1 -->

      <div class="cell cell-hdr-1" data-tittle="Дата">Дата</div>

      <div class="cell cell-hdr-3" data-tittle="К-ть">К-ть</div>
    </div>
    <!-- ТАБЛИЦЯ 1 -->
    <div class="tbody">
      <div class="row row-1">
        <div class="cell cell-1" data-tittle="Дата">0/02/2022</div>
        <div class="cell cell-2" data-tittle="Час">12.45</div>
        <div class="cell cell-3" data-tittle="К-ть">56</div>
      </div>
      <div class="row row-2">
        <div class="cell cell-1" data-tittle="Дата">0/02/2022</div>
        <div class="cell cell-2" data-tittle="Час">12.45</div>

      </div>
      <div class="row row-3">
        <div class="cell cell-1" data-tittle="Дата">0/02/2022</div>

        <div class="cell cell-3" data-tittle="К-ть">25</div>
      </div>
      <div class="row row-4">
        <div class="cell cell-1" data-tittle="Дата">0/02/2022</div>
        <div class="cell cell-2" data-tittle="Час">12.45</div>
        <div class="cell cell-3" data-tittle="К-ть">25</div>
      </div>
    </div>
  </div>
  <!-- ТАБЛИЦЯ 2 -->
  <div class="con-table-2">
    <table class="table-2">
      <!-- шапка таблиці 2 -->
      <thead class="thead-2">
        <tr class="row-hdr">
          <th lass="cell-1">1</th>
          <th lass="cell-2">2</th>
          <th lass="cell-3">3</th>
        </tr>
      </thead>
      <!-- тіло таблиці 2 -->
      <tbody class="tbody-2">
        <tr class="row-1">
          <td class="cell-1">1</td>
          <td class="cell-2">2</td>
          <td class="cell-3">3</td>
        </tr>
        <tr class="row-2">
          <td class="cell-1">1</td>

        </tr>
        <tr class="row-3">
          <td class="cell-1">1</td>
